{% load static %}
<!DOCTYPE html>
<html nang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    </head>
    <body>



        <nav class="py-3 px-2 flex justify-between bg-primary">
            <div class="space-x-4 flex justify-between bg-primary">
                <a href="/" class=""><img src="{% static 'images/ruanmi logo.png' %}"  target="_blank" class="rounded-xl"></a>
                <a href="/" class="py-3 px-4 bg-blue-600 rounded-xl text-white text-decoration-none justify between flex">Home</a>

            </div>


            

           

            <div class="space-x-2 mt-3">
                
                {% if request.user.is_authenticated %}
                    <a href="{% url 'team:detail' active_team.id %}" class="text-white text-decoration-none">{{ active_team.name }}</a>
                    <a href="{% url 'dashboard:index' %}" class="py-3 px-4 bg-teal-600 rounded-xl text-white text-decoration-none">Dashboard</a>
                    <a href="{% url 'leads:list' %}" class="py-3 px-4 bg-teal-600 rounded-xl text-white text-decoration-none">Leads</a>
                    <a href="{% url 'clients:list' %}" class="py-3 px-4 bg-teal-600 rounded-xl text-white text-decoration-none">Clients</a>
                    <a href="{% url 'userprofile:myaccount' %}" class="py-3 px-4 bg-teal-800 rounded-xl text-white text-decoration-none">My account</a>
                {% else %}
                    <a href="{% url 'login' %}" class="py-3 px-4 bg-blue-600 rounded-xl text-white text-decoration-none">Log in</a>
                    <a href="{% url 'userprofile:signup' %}" class="py-3 px-4 bg-blue-600 rounded-xl text-white text-decoration-none">Sign up</a>
                {% endif %}

            </div>

   
        </nav>

    </body>
</html>
