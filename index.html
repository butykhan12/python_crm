
{% extends 'core/base.html' %}
{% load static %}
{% block title %}Ruanmi Technology{% endblock %}

<!DOCTYPE html>
<html nang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    </head>
    <body>
       

        {% block content  %}

        <div id="carouselExampleControlsNoTouching" class="carousel slide p-5" data-bs-touch="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'images/pic1.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/pic3.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/pic3.jpg' %}" class="d-block w-100 " alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </button>
